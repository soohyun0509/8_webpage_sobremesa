<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>menu page</title>
	<!-- css 기본 초기화 -->
	<link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
	<!-- 구글폰트 -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+HK&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/x-icon" href="../image/logo.jpg">
	<link href="menupage.css" rel="stylesheet">
</head>
<body>
		
	<header>
		헤더
	</header>
		
		
		<div class="menu_main">
			<div class="menu_title">
				<h1>Menu</h1>
				<h3>SOBREMESA</h3>
			</div>
				
			<div class="menu_content">
				<div class="menu_content_left">
					<div class="sub_title">
						Lunch
					</div>
					<div class="image_box">
						<img src="../image/food1.jpg" alt="lunch_img">
					</div>
						<div class="menu_description">
						<ul>
							<li>눈개승마솥밥</li>
							<li>약밥부각</li>
							<li>한우 채끝 등심</li>
							<li>떡갈비구이</li>
							<li>지중해 농어</li>
							<li>죽순겉절이</li>
							<li>팥빙수</li>
							<li>오미자과편</li>
								
							
						</ul>
						
					</div>
				</div>
						
				<div class="menu_content_center">
					<div class="sub_title">
						Dinner
					</div>
				<div class="image_box">
						<img src="../image/food2.jpg" alt="dinner_img">
					</div>
					<div class="menu_description">
						<ul>
							<li>눈개승마솥밥</li>
							<li>약밥부각</li>
							<li>홍삼전복찜</li>
							<li>옥돔찜</li>
							<li>죽순겉절이</li>
							<li>보쌈</li>
							<li>팥빙수</li>
							<li>들깨유과</li>
						</ul>
						
					</div>
				</div>
				<div class="menu_content_right">
					<div class="sub_title">
						Beverage
					</div>
					<div class="image_box">
						<img alt="beverage_img" src="../image/beverage2.jpg">
					</div>
					<div class="menu_description">
						<ul>
							<li>리브레 커피</li>
							<li>삼다수</li>
							<li>제주녹차</li>
							<li>홍차</li>
							<li>레드와인</li>
							<li>화이트와인</li>
							<li>국화차</li>
								
							
						</ul>
						
					</div>
				</div>
			</div>
			
		</div>
	
		
	
	<footer>
		푸터
	</footer>
	
</body>
</html>
