<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>로그인</title>
		
		
		<!-- css 기본 초기화 -->
		<link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
		<!-- 아이콘 폰트 -->
		<script src="https://kit.fontawesome.com/3367894b6f.js" crossorigin="anonymous"></script>
		
		<!-- FontAwesome에서 제공하는 글머리 기호로 많이 쓰이는 아이콘 -->
		<script src="https://kit.fontawesome.com/b8a7fea4d4.js"></script>
		
		
		<!-- 구글폰트 -->
		<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+HK&display=swap" rel="stylesheet">
	
	
	
		<link href="signin.css" rel="stylesheet">
		
	</head>
	<body>
		<div class="main_signin">
			<!-- 헤더 -->
			<header>
				header
			</header>
		
			<!-- 본문 -->
			<section>
				<div class="wrap">
					<div class="container">
						<div class="content_box">
							<!-- id,pw -->
							<div class="input_box">
								<!-- id -->
								<div class="signin_input">
									<span class="input_icon_id"></span>
									<span class="input_field">
										<input id="signin_id" type="text" placeholder="ID">
									</span>
								</div>
								<!-- pw -->
								<div class="signin_input">
									<span  class="input_icon_pw"></span>
									<span class="input_field">
										<input id="signin_pw" type="password" placeholder="Password">
									</span>
								</div>
							</div>
							
							<!-- remember me, forger pw -->
							<div class="option_box">
								<!-- remember me -->
								<span class="option1">
									<input type="checkbox">
									<h3>Remember me</h3>
								</span>
								<!-- forger pw -->
								<span>
									<h3> <a href="#">Forget Password?</a> </h3>
								</span>
							</div>
							
							<!-- login btn -->
							<div class="btn_box">
								<button onclick="checkUser()" class="btn">LOGIN</button>
							</div>
						</div>
					</div>
				</div>
			</section>
			
			<!-- 푸터 -->
			<footer>
				footer
			</footer>
		</div>
		
		<script type="text/javascript" src="signin.js"></script>
	</body>
</html>
