<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>회원가입</title>
		<!-- css 기본 초기화 -->
		<link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
		
		
		<link href="signup.css" rel="stylesheet">
	</head>
	<body>
		<div class="main_signup">
			<!-- 헤더 -->
			<header>
				header
			</header>
			
			<!-- 본문 -->
			<section>
				<div class="wrap">
					<div class="signup_wrap">
						<div class="signup_box">
							<!-- 이미지 -->
							<span class="signup_img">
	<!-- 							<img class="logo_img" src="../image/logo.jpg">
	 -->					</span>
							
							<!-- 입력란 -->
							<span class="signup_input_box">
								<div>
									<h2>Welcome to SOBREMESA</h2>
								</div>
								<div>
									<div class="signup_input">
										<span>아이디</span>
										<span class="signup_input">
											<input id="signup_id" type="text">
										</span>
									</div>
									<div class="signup_input">
										<span>비밀번호</span>
										<span class="signup_input">
											<input id="signup_pw" type="password">
											<span class="signup_lock"></span>
										</span>
									</div>
									<div class="signup_input">
										<span>비밀번호 확인</span>
										<span class="signup_input">
											<input id="signup_pw" type="password">
											<span class="signup_lock"></span>
										</span>
									</div>
									<div>
										<span>이메일</span>
									</div>
									
								</div>
							</span>
							
						</div>
					</div>
				</div>
			</section>
			
			
			<!-- 푸터 -->
			<footer>
				footer
			</footer>
		</div>
	</body>
</html>
